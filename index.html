<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민호의 코딩 일기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>민호의 코딩 일기</h1>
            <div class="header-controls">
                <div class="font-size-controls">
                    <button id="decreaseFontSize" class="font-size-btn" title="글자 작게">A-</button>
                    <button id="resetFontSize" class="font-size-btn" title="기본 크기">A</button>
                    <button id="increaseFontSize" class="font-size-btn" title="글자 크게">A+</button>
                </div>
                <button id="darkModeToggle" class="dark-mode-toggle">
                    🌙 다크모드
                </button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#home" class="active" data-section="home">홈</a></li>
                <li><a href="#write" data-section="write">일기쓰기</a></li>
                <li><a href="#list" data-section="list">목록</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="write-section" class="section">
            <form id="diary-form" class="diary-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                
                <button type="submit">저장하기</button>
            </form>
        </section>

        <section id="list-section" class="section hidden">
            <div class="diary-list">
                <h2>일기 목록</h2>
                <ul id="diaryList"></ul>
            </div>
        </section>

        <section id="view-section" class="section hidden">
            <div class="diary-view">
                <h2 id="viewTitle"></h2>
                <p class="diary-date" id="viewDate"></p>
                <div class="diary-content" id="viewContent"></div>
                <button id="backToList" class="secondary-button">목록으로 돌아가기</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
